<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
</head>
<body>
   
   <div class="container">
      <div class="result" id="result">
         <section>
            0
         </section>
      </div>
      <section class="calc-buttons">
            <div class="four-button-row">
               <button class="four-button" id="c">C</button>
               <button class="four-button" id="delete">&larr;</button>
               <button class="four-button sign" id="division">&divide;</button>
            </div>
            <div class="four-button-row">
               <button class="four-button" id="seven number">7</button>
               <button class="four-button" id="eight number">8</button>
               <button class="four-button" id="nine number">9</button>
               <button class="four-button sign" id="multi">&times;</button>
            </div>
            <div class="four-button-row">
               <button class="four-button" id="four number">4</button>
               <button class="four-button" id="five number">5</button>
               <button class="four-button" id="six number">6</button>
               <button class="four-button sign" id="minus">&minus;</button>
            </div>
            <div class="four-button-row">
               <button class="four-button" id="one number">1</button>
               <button class="four-button" id="two number">2</button>
               <button class="four-button" id="three number">3</button>
               <button class="four-button sign" id="plus">&plus;</button>
            </div>
            <div class="four-button-row">

               <button class="four-button double" id="zero number">0</button>
               <button class="four-button sign" id="result">&equals;</button>
            </div>
      </section>
   </div>
</body>
</html>
